git:
  submodules: false
language: node_js
node_js:
- '8'
install:
- npm install
script:
- gulp views
- gulp styles
- gulp lint
- gulp test
deploy:
  skip_cleanup: true
  provider: script
  script: bash deploy.sh
  on:
    all_branches: true
    condition: $TRAVIS_BRANCH =~ ^master|stable$
env:
  global:
    secure: ""
